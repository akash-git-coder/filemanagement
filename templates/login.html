{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Login</h2>
    {% for message in messages %}
        <h3> {{message}} </h3>
        {{break}}
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" value="login" class="btn btn-primary">Submit</button>
        <br><h3>Create User <a href="/signup">SignUp</a></h3>
    </form>
{% endblock %}
